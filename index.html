<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="calculator">
        <form method="POST">
            <input type="text" name="expression" id="expression" placeholder="Enter an expression" value="{{ expression }}">
            <div>
                <button type="submit" class="num1" name="button" value="1">1</button>
                <button type="submit" class="num1" name="button" value="2">2</button>
                <button type="submit" class="num1" name="button" value="3">3</button>
                <button type="submit" class="num1" name="button" value="+">+</button>
            </div>
            <div>
                <button type="submit" class="num1" name="button" value="4">4</button>
                <button type="submit" class="num1" name="button" value="5">5</button>
                <button type="submit" class="num1" name="button" value="6">6</button>
                <button type="submit" class="num1" name="button" value="-">-</button>
            </div>
            <div>
                <button type="submit" class="num1" name="button" value="7">7</button>
                <button type="submit" class="num1" name="button" value="8">8</button>
                <button type="submit" class="num1" name="button" value="9">9</button>
                <button type="submit" class="num1" name="button" value="*">*</button>
            </div>
            <div>
                <button type="submit" class="num1" name="button" value="0">0</button>
                <button type="submit" class="num1" name="button" value="/">/</button>
                <button type="submit" class="num2" name="button" value="C">C</button>
                <button type="submit" class="num2" name="button" value="=">=</button>
            </div>
        </form>
        <div class="result">
            <p>Result: {{ result }}</p>
        </div>
    </div>
</body>
</html>
